<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Test task</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <a href ="#open" title="open" class="open">Open pop-up button</a>
    </header>
    <main>
      <section class="section_one">
        <div class="section_one_one"></div>
        <div class="section_one_two"></div>
        <div class="section_one_three"></div>
        <div class="section_one_four"></div>
        <div class="section_one_five"></div>    
      </section>
      <section class="section_two">
        <div class="section_two_one"></div>
        <div class="section_two_two"></div>
        <div class="section_two_three"></div>
        <div class="section_two_four"></div>
      </section> 
    </main>
    <footer></footer>
    <section class="modal_wrapper" id="open">
      <div class="pop_up">
        <button class="btn_pop_up">
          <a href="#close" title="close" class="close">
            <img src="assets/icons_close.svg" alt="close">
          </a>
        </button>
        <p class="text_pop">Pop-up</p>
      </div>
    </section>
  </div>
</body>
</html>
